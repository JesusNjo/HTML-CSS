<!-- Ahora vamos a crear una página web de nuestra banda favorita, vamos a mostrar un 
ejemplo con los Beatles: 

La tabla tendrá bordes que se lo debemos agregar sin css. Investigar atributo border.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>

    <h1>The Beatles</h1>
    <img src="./Image20230803201448.png" alt="">

    <h2>Integrantes</h1>
    <ul>
        <li>Paul McCartney</li>
        <li>John Lennon</li>
        <li>Ringo Star</li>
        <li>George Harrison</li>
    </ul>

    
    <br>
    <br>
    <table border="solid black 1px">
        <tr>
            <th>Año</th>
            <th>Disco</th>
        </tr>

        <tr>
            <td>1965</td>
            <td>Help!</td>
            
        </tr>

        <tr>
            <td>1968</td>
            <td>The Beatles</td>
        </tr>
        <tr>
            <td>1969</td>
            <td>Abbey Road</td>
        </tr>

        <tr>
            <td colspan="2"><p>*Abby Road fue su ultimo disco</p></td>
        </tr>
    </table>
    
</body>
</html>
