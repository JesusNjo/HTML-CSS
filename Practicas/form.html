    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div>
                
                <form action="/controlador" method="post" class="registro_form">
                     <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre y apellido" required>
                    </div>
                     <div>
                        <label for="correo">Email</label>
                        <input id = "correo"type="email" name="correo" placeholder="Correo electronico" required>
                    </div>
                     <div>
                        <label for="numero">Numeros</label>
                        <input type="number" name="numero" placeholder="Numeros" required>
                    </div>
                     <div>
                        <label for="pass">Contrase√±a</label>
                        <input type="password" name="pass" placeholder="Clave" required>
                    </div>
                     <div>
                        <label for="masc">Masculino</label>
                        <input type="checkbox" name="masc"required>
                        <label for="fef">Femenino</label>
                        <input type="checkbox" name="fef"required>
                    </div>

                    <label for="pais">Paises</label>
                    <select name="paises" id="pais">
                        <option value="ARG">Argentina</option>
                        <option value="MX">Mexico</option>
                        <option value="VNZLA">Venezuela</option>
                    </select>

                    <div>
                        <label for="calen">Calendario</label>
                        <input type="datetime-local" name="calen" id="calen">
                    </div>

                    <div>
                        <label for="files">Files</label>
                        <input type="file" id = "files">
                    </div>
                    
                </form>
            </div>

        </section>
    </body>
    </html>
