<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div>
        <h1>Papas fritas</h1>
        <p>Receta de papas fritas</p>
        <img src="papas.jpg" alt="papas fritas">
        </div>

        <div>
            <h2>Ingredientes</h2>
            <ul>
                <li>3 o 4 papas (300gr)</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
        </div>
        <div>
            <h2>Elaboración (Pasos)</h2>
            <ul>
                <li>Pelar las papas</li>
                <li>Cortarlas en bastón</li>
                <li>Calentar aceite en un sartén</li>
                <li>Cocinar hasta que estén doradas</li>
                <li>Removerlas del aceite y salar al gusto</li>
            </ul>
            
            <hr>
            <br>
        </div>
    </main>
</body>
</html>
